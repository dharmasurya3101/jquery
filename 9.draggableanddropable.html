<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      draggable and dropable
		
    </title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <style>
      .bluebox{
        background-color: #3A5795;
		color: white;
		height: 100px;
		width:auto;
	  }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  #great{
		background-color: #5a3479;
		
	  }
	</style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
  </script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/blitzer/jquery-ui.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
  </script>
  </head>
  
  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <p>
        Facebook is 
        <span class="great" id="great">
          great
        </span>
        . 
		
		</p>
      
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
      <p>
        Apple.
      </p>
      
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <p>
        Microsoft.
      </p>
      
      
      
    </div>
   
    <script>
      $(function(){
        $("#facebook").draggable();
		$("#apple").draggable({
		axis : "y"
		});
		$("#microsoft").draggable({
		revert:true,
		start: function(){
		$("#facebook").css("background-color","#43c8d4");	
		},
		drag: function(){
			$("#microsoft").css("background-color",'rgb(' + Math.floor(256*Math.random()) + ',' + Math.floor(256*Math.random()) + ',' + Math.floor(256*Math.random()) + ')');
		},
		stop: function(){
		$("#apple").css("background-color","#143196");	
		}
			
		});  
      });
      
    </script>
  </body>
  
</html>
